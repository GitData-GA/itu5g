<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zindi Africa User Info</title>
    <!-- Include Axios from jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Zindi Africa User Info</h1>
    <p>Current Rank: <span id="currentRank">Loading...</span></p>
    <p>Total Participation: <span id="totalParticipation">Loading...</span></p>

    <script>
        // URL of the Zindi Africa user's certificate page
        const url = 'https://zindi.africa/users/leeyuan/competitions/certificate';

        // Function to fetch and parse the page
        async function fetchUserInfo() {
            try {
                const response = await axios.get(url);
                const htmlString = response.data;

                // Create a DOMParser to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlString, 'text/html');

                // Extract the rank and total participation
                const rankElement = doc.querySelector('.rank-number');
                const participationElement = doc.querySelector('.total-competition-participation');

                if (rankElement && participationElement) {
                    const currentRank = rankElement.textContent.trim();
                    const totalParticipation = participationElement.textContent.trim();

                    // Update the HTML elements with the retrieved data
                    document.getElementById('currentRank').textContent = currentRank;
                    document.getElementById('totalParticipation').textContent = totalParticipation;
                } else {
                    // Handle the case where the elements are not found
                    document.getElementById('currentRank').textContent = 'N/A';
                    document.getElementById('totalParticipation').textContent = 'N/A';
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
                // Handle the error, e.g., display an error message
            }
        }

        // Call the fetchUserInfo function to retrieve and display the data
        fetchUserInfo();
    </script>
</body>
</html>
