<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zindi Data Fetcher</title>
</head>
<body>
    <div class="Certificate__secondary___3hgP2">
        <div class="Certificate__rank___1r4Yx">
            Currently ranked<br>
            <span class="Certificate__number___17BtU"><strong id="rank"></strong> out of <strong id="totalParticipation"></strong></span>
        </div>
    </div>

    <script>
        // Fetch JSON data
        const url = 'https://zindi.africa/users/leeyuan/competitions/certificate';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Extract rank and total participation from the JSON data
                const { rank, totalParticipation } = data;

                // Update the DOM with the fetched data
                document.getElementById('rank').textContent = rank;
                document.getElementById('totalParticipation').textContent = totalParticipation;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
