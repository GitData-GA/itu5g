<script src="https://cdn.jsdelivr.net/npm/puppeteer@21.3.6/lib/cjs/puppeteer/puppeteer.min.js"></script>

<script>
  const puppeteer = require('puppeteer');

(async () => {
  // Launch a headless browser
  const browser = await puppeteer.launch();

  // Create a new page
  const page = await browser.newPage();

  // Navigate to the webpage you want to crawl
  const url = 'https://zindi.africa/users/leeyuan/competitions/certificate';
  await page.goto(url);

  // Wait for any dynamic content to load (you can adjust the wait time)
  await page.waitForTimeout(3000);

  // Extract data from the page
  const userData = await page.evaluate(() => {
    const username = document.querySelector('.Certificate__user___3EcBu strong').textContent;
    const competitionTitle = document.querySelector('.Certificate__title___17qj6 span').textContent;
    const competitionURL = document.querySelector('.Certificate__url___21UZ3').href;
    const competitionSubtitle = document.querySelector('.Certificate__subtitle___1JP6p').textContent;
    const competitionDates = document.querySelector('.Certificate__dates___oQe6D').textContent;
    const rank = document.querySelector('.Certificate__number___17BtU strong').textContent;

    return {
      username,
      competitionTitle,
      competitionURL,
      competitionSubtitle,
      competitionDates,
      rank,
    };
  });

  console.log('User Data:', userData);

  // Close the browser
  await browser.close();
})();

</script>
